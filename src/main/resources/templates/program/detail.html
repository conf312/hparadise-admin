<!DOCTYPE html>
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="/assets/"
  data-template="vertical-menu-template-free"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="content">
  <div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">프로그램 /</span> 상세 정보</h4>
    <th:block th:if="${#strings.isEmpty(info)}">
      <div class="row">
        <div class="col-md-12">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="row mb-3">
                  <div class="col-md-3">
                    <label for="startDate" class="form-label">시작 일시</label>
                    <input class="form-control" type="datetime-local" id="startDate" name="startDate" onchange="changeDate(this)">
                  </div>
                  <div class="col-md-3">
                    <label for="endDate" class="form-label">종료 일시</label>
                    <input class="form-control" type="datetime-local" id="endDate" name="endDate" onchange="changeDate(this)">
                  </div>
                </div>
                <div class="mb-3">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="프로그램명을 입력해주세요.">
                    <label for="floatingInput">프로그램명</label>
<!--                    <div id="floatingInputHelp" class="form-text">-->
<!--                      We'll never share your details with anyone else.-->
<!--                    </div>-->
                  </div>
                </div>
                <div class="mb-3">
                  <label for="status" class="form-label">내용</label>
                  <textarea class="form-control" id="contents" name="contents" rows="8" placeholder="프로그램 교육 내용을 입력해주세요."></textarea>
                </div>
                <div class="mb-3 col-md-6">
                  <label for="place" class="form-label">장소</label>
                  <input type="text" class="form-control" id="place" name="place" placeholder="공간 교육실">
                </div>
                <div class="mb-3 col-md-6">
                  <label for="status" class="form-label">상태</label>
                  <select id="status" name="status" class="form-select sm-1">
                    <option value="W">준비</option>
                    <option value="I">진행중</option>
                    <option value="C">완료</option>
                  </select>
                </div>
                <div class="mb-3 col-md-6">
                  <label for="status" class="form-label">사용 유무</label>
                  <div class="form-check form-switch mb-2">
                    <input class="form-check-input" type="checkbox" id="useYn" name="useYn">
                    <label class="form-check-label" for="useYn">프로그램 사용 유무를 지정해주세요.</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </th:block>
    <th:block th:unless="${#strings.isEmpty(info)}">

    </th:block>
  </div>
  <script>
  </script>
</th:block>
</html>
